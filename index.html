<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Upload Image and Display Result</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="client/styles.css">

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
  <div class="container h-100">

    <div class="row h-100 justify-content-center align-items-center flex-column">

      <br><br>

      <div class="row">
        <h1>Object Detection</h1>
      </div>

      <br>

      <div class="row">
        <input type="file" class="form-control" id="image-upload" />
      </div>

      <br>

      <div class="row w-50">
        <button type="submit" class="btn btn-secondary btn-lg btn-rounded" id="submit-button">Detect objects!</button>
      </div>

    </div>
  </div>
  <script src="client/script.js"></script>
</body>

<!-- Modal -->
<div class="modal fade" id="object_detection_modal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body">
        <img id="result-image" style="width: 100%; height: 100%;">
      </div>
    </div>
  </div>
</div>

</html>
